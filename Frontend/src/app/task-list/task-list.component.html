<app-filter (statusSelected)="handleStatusSelected($event)"></app-filter>

<div *ngFor="let task of filteredTasks" class="task-item">
  <div class="task-name">{{ task.title}}</div>
  <div class="task-description">{{ task.description }}</div>
  <div class="task-status" [ngStyle]="{ 'color': getStatusColor(task.status) }">{{ task.status }}</div>
  
  <mat-form-field>
    <mat-label>Change Status</mat-label>
    <mat-select [(ngModel)]="task.status" (selectionChange)="changeStatus(task)">
      <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="task-actions">
    <button mat-icon-button color="primary" (click)="onEdit(task)">
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(task)">
        <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
