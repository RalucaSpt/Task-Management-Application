<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="taskName">Task Name</label>
    <input type="text" id="taskName" name="taskName" [(ngModel)]="tasktitle" class="form-control" required/>
    <label for="taskDescription">Description</label>
    <textarea id="taskDescription" name="taskDescription" [(ngModel)]="taskDescription" class="form-control" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</form>
