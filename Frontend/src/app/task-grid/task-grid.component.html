<div class="task-columns">
  <div class="task-column">
    <h2>To do</h2>
    <div *ngFor="let task of tasksToDo">
      <app-task-card [task]="task"></app-task-card>
    </div>
  </div>

  <div class="task-column">
    <h2>In progress</h2>
    <div *ngFor="let task of tasksInProgress">
      <app-task-card [task]="task"></app-task-card>
    </div>
  </div>

  <div class="task-column">
    <h2>Done</h2>
    <div *ngFor="let task of tasksDone">
      <app-task-card [task]="task"></app-task-card>
    </div>
  </div>
</div>
