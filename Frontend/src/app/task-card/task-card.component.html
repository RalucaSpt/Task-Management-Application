<mat-card class="example-card pastel-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
  </mat-card-content>
  <mat-card-footer>
    <p>{{ task.status }}</p>
    <mat-form-field>
      <mat-label>Change Status</mat-label>
      <mat-select [(ngModel)]="task.status" (selectionChange)="changeStatus(task)">
        <mat-option *ngFor="let status of statusList" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-footer>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-icon-button color="warn" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="editTask(task)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
